<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Marvel Comics Clicker</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row float-center">
            <div class="col-3 text-center">
                <ul id="cats" class="list-group">
                </ul>
                <br>
                <button onclick="view.showAdmin()" class="btn btn-primary">Admin</button>
            </div>
            <div id="display" class="col-5">

            </div>
            <div id="admin" class="col-4">
                <h1>Edit Comic Image</h1>
                <form id="form">
                    <div class="form-group">
                        <label for="name">Marvel Character Name</label>
                        <input onkeyup="view.nameChange(this.value)" id="name" type="text" class="form-control"
                            placeholder="Enter Character Name">
                    </div>
                    <div class="form-group">
                        <label for="image">Marvel Character Image Source</label>
                        <input onkeyup="view.imageChange(this.value)" id="image" type="text" class="form-control"
                            placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label for="clicks">Number of Fan Clicks</label>
                        <input onkeyup="view.clicksChange(this.value)" id="clicks" type="number" class="form-control"
                            placeholder="# of clicks...">
                    </div>
                    <button class="btn btn-success" type="submit">Submit</button>
                    <button onclick="view.hideAdmin()" class="btn btn-danger" type="button">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
